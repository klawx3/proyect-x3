<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% if posts %}
    <h1>All posts</h1>
    <ul>
        {% for post in  posts %}
            <li> {{ post}}</li>
        {% endfor %}
    </ul>
    {% else %}

    <p>There is no posts</p>

    {% endif %}
    
</body>
</html>
